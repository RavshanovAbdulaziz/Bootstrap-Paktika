<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body style="background-color: #ebebeb">

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <a href="#" class="mb-5"  data-toggle="collapse" data-target="#myBox" style=" font-size: 19px;padding: 15px 315px 15px 20px; background-color: white; color: black;text-decoration: none"><strong>Personal information</strong></a>

            <div class="mt-3 col-md-12 collapse" style="margin-left: -15px;" id="myBox">
                <div class="card">
                    <div class="card-body">
                        <label for="Account-name">Accaunt name<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Account-name" class="form-control" placeholder="Account name">
                        <br>
                        <label for="Username">Username<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Username" class="form-control" placeholder="User name">
                        <br><p style="font-size: 13px;">Sizning tizimdagi accountingiz: https://pinup.uz/account/<strong style="text-decoration: none;color: black" href="#">accountName</strong></p>
                        <br>
                        <label for="Email">Email address<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Email" class="form-control" placeholder="Email address">
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="Password">Password<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                                <input type="text" id="Password" class="form-control" placeholder="Your password">
                            </div>
                            <div class="col-md-6">
                                <label for="Password">Confirm-password<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                                <input type="text" id="Con-password" class="form-control" placeholder="Confirm password">
                            </div>
                        </div>
                        <label for="Email">Site address</label>
                        <input type="text" id="Web-site" class="form-control" placeholder="Your web site address">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <a href="#" class="mb-5"  data-toggle="collapse" data-target="#myBox2" style=" font-size: 19px;padding: 15px 315px 15px 20px; background-color: white; color: black;text-decoration: none"><strong >Profile image & cover</strong></a>

            <div class="mt-3 col-md-12 collapse" style="margin-left: -15px;" id="myBox2">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="imgaes/free-icon-user-149071.png" class="img-fluid" alt="" width="100%">
                            </div>
                            <div class="col-md-7" style="left:-0px;margin-top: 20px">
                                <strong>Profile image</strong>
                                <p>JPG,GIF or PNG 100x100px</p>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-success" style="margin-left: -60px; margin-top: 30px">Upload image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5">
            <a href="#" class=""  data-toggle="collapse" data-target="#myBox3" style=" font-size: 19px;padding: 15px 335px 15px 20px; background-color: white; color: black;text-decoration: none"><strong >Billing information</strong></a>

            <div class="mt-3 col-md-12 collapse" style="margin-left: -15px;" id="myBox3">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="First-name">First name<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                                <input type="text" id="First-name" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-md-6">
                                <label for="Last-name">Last name<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                                <input type="text" id="Last-name" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <br>
                        <label for="Account-name">Company name<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Company-name" class="form-control" placeholder="Company name">
                        <br>
                        <label for="Account-name">Email address<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Email-address" class="form-control" placeholder="Email address">
                        <br>
                        <label for="Country">Country<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <br>
                        <select class="form-control" name="Select one" id="Country">
                            <option value="1">Select one</option>
                        </select>
                        <br>
                        <label for="Address-line-1">Address line 1<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Address-line-1" class="form-control" placeholder="Your address">
                        <br>
                        <label for="Address-line-2">Address line 2<a href="#" style="text-decoration: none; " class="text-danger">*</a></label>
                        <input type="text" id="Address-line-2" class="form-control" placeholder="Your address">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5">
            <a href="#" class="mb-5"  data-toggle="collapse" data-target="#myBox4" style=" font-size: 19px;padding: 15px 393px 15px 20px; background-color: white; color: black;text-decoration: none"><strong >Social profile</strong></a>

            <div class="mt-3 col-md-12 collapse" style="margin-left: -15px;" id="myBox4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="facebook">img</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
